<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Pizza\'s')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
	<h1>Pizza's</h1>
	<ul class="zebra">

			<span th:if="*{pikant}">pikant</span>
			<a th:href="@{/pizzas/{id}(id=*{id})}">detail</a>
		</li>
	</ul>
</body>
</html>
